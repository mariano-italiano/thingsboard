apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tb
  namespace: thingsboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "thingsboard.192.168.1.222.nip.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tb-web-ui
            port:
              name: http
